<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home','Home')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/people-hiking.jpg" alt="Hiking">
        </div>

        <div class="item">
            <img src="img/pilates-class.jpeg" alt="Pilates">
        </div>

        <div class="item">
            <img src="img/rock-gym.jpg" alt="Rock Gym">
        </div>

        <div class="item">
            <img src="img/weight-training.jpeg" alt="Weight Training">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row mt-3">
    <div class="col">

    </div>
    <div class="col-10">
        <br>
        <h2>Current Gym Capacity: </h2>
        <h3 th:text="${inclass}"> </h3>
        <br>
        <br>
        <h2>Class Schedule: </h2>
        <div id='calendar'></div>
    </div>
    <div class="col">

    </div>
</div>
</div>

<script th:inline="javascript">
    $(function () {
        $('#calendar').fullCalendar({
            defaultView: 'agendaWeek',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek'
            },
            allDaySlot: false,
            minTime: "06:00:00",
            maxTime: "22:00:00",
            timeFormat: 'H:mm', // uppercase H for 24-hour clock,
            firstDay: 1,
            eventSources: [

                {
                    url: /*[[${'/api/user/'+user.id+'/appointments'}]]*/ '/api/user/1/appointments',
                    color: 'yellow',
                    textColor: 'black'

                }
            ]
        })

    });
</script>
</body>

</html>
